{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-1">
            <div class="card-header bg-transparent border-bottom">
                <h4 class="text-nav fw-bold mb-0">
                    <i class="bi bi-person-circle me-2"></i>
                    {% trans 'Edit Profile' %}
                </h4>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    {% include 'common/form.html' %}
                    
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-dark" style="background-color:#02132f;">
                            <i class="bi bi-check-circle me-1"></i>
                            {% trans 'Save Changes' %}
                        </button>
                        <a href="{% url 'project_list' %}" class="btn btn-outline-nav">
                            <i class="bi bi-x-circle me-1"></i>
                            {% trans 'Cancel' %}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
