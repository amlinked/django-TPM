{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm border-1">
            <div class="card-header bg-transparent border-bottom">
                <div class="d-flex justify-content-between align-items-center py-2">
                    <h3 class="text-nav fw-bold mb-0">
                        <i class="bi bi-plus-circle me-2"></i>
                        {% trans 'Create Project' %}
                    </h3>
                    <a href="{% url 'project_list' %}" class="btn btn-outline-nav btn-sm">
                        <i class="bi bi-arrow-left me-1"></i>
                        {% trans 'Back' %}
                    </a>
                </div>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    {% include 'common/form.html' %}
                    
                    <div class="d-flex gap-2 mt-4 pt-3 border-top">
                        <button type="submit" class="btn btn-dark" style="background-color:#02132f;">
                            <i class="bi bi-check-circle me-1"></i>
                            {% trans 'Create' %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="alert alert-light border-1 mt-3">
            <i class="bi bi-info-circle text-nav me-2"></i>
            <small class="text-muted">
                {% trans 'Fill in the form above to create a new project. Fields marked with' %} 
                <span class="text-danger">*</span> 
                {% trans 'are required.' %}
            </small>
        </div>
    </div>
</div>
{% endblock %}
