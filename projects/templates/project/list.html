{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h3>{% trans 'My Projects' %}</h3>
    <ul>
    {% for list in project_list %}
        <li>{{ list.title}} . <a href="{% url 'project_update' list.id %}">update</a></li>
    {% empty %}
        <p>{% trans 'There are no Projects' %}</p>
    {% endfor %}
    </ul>
{% endblock %}
