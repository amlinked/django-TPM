{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-sm border-1" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center p-5">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-nav display-1"></i>
            </div>
            
            <h3 class="text-nav fw-bold mb-3">{% trans 'Delete Project' %}</h3>
            
            <p class="text-muted mb-2">{% trans 'Are you sure you want to delete this project?' %}</p>
            
            <div class="alert alert-light border-1 my-4">
                <p class="mb-0 text-nav fw-semibold">
                    <i class="bi bi-folder2 me-2"></i>{{ project.title }}
                </p>
            </div>
            
            <p class="text-danger small mb-4">
                <i class="bi bi-info-circle me-1"></i>
                {% trans 'This action cannot be undone!' %}
            </p>
            
            <form method="POST" class="d-flex gap-2 justify-content-center">
                {% csrf_token %}
                
                <a href="{% url 'project_list' %}" class="btn btn-outline-nav">
                    <i class="bi bi-x-circle me-1"></i>
                    {% trans 'Cancel' %}
                </a>
                
                <button type="submit" class="btn navbar-custom text-white btn-no-hover">
                    <i class="bi bi-trash me-1"></i>
                    {% trans 'Delete' %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
